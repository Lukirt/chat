  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <!-- Tolérance de 0.01 correspondant à environ à 1km à Grenoble -->
      <div *ngIf="((latitude - message.latitude) < 0.01) && (-0.01 < (latitude - message.latitude)) && (-0.01 < (longitude - message.longitude)) && ((longitude - message.longitude) < 0.01)" [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div *ngFor="let contact of contactsFound">
          <div *ngIf="message.number == contact.number[0].value" [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
            <div class="contact">{{ message.username }}</div>
            <div class="contact">{{ message.message }}</div>
            <!-- <div *ngIf="message.urlImage">
              <img src="{{message.urlImage}}" width="400" height="400">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type="text" [(ngModel)]="message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click)="chooseElem()"><ion-icon name="attach"></ion-icon> </button></div>
      <div class="elem"><button ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon> </button></div>
    </div>
  </ion-toolbar>
</ion-footer>
